name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 5 * * 1"

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [csharp, python, javascript]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Detect sources
        id: detect
        run: |
          present=false
          if [ "${{ matrix.language }}" = "csharp" ]; then
            if [ -d starter/csharp ] && find starter/csharp -type f -name '*.cs' -print -quit | grep -q .; then
              present=true
            fi
          elif [ "${{ matrix.language }}" = "python" ]; then
            if [ -d starter/python ] && find starter/python -type f -name '*.py' -print -quit | grep -q .; then
              present=true
            fi
          else
            if [ -d starter/typescript ] && find starter/typescript -type f -name '*.ts' -print -quit | grep -q .; then
              present=true
            fi
          fi
          echo "present=$present" >> "$GITHUB_OUTPUT"

      - name: Skip (no sources)
        if: steps.detect.outputs.present != 'true'
        run: echo "No sources for ${{ matrix.language }}; skipping CodeQL."

      - name: Initialize CodeQL
        if: steps.detect.outputs.present == 'true'
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Setup .NET
        if: steps.detect.outputs.present == 'true' && matrix.language == 'csharp'
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.0.x

      - name: Setup Python
        if: steps.detect.outputs.present == 'true' && matrix.language == 'python'
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Setup Node.js
        if: steps.detect.outputs.present == 'true' && matrix.language == 'javascript'
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Build C#
        if: steps.detect.outputs.present == 'true' && matrix.language == 'csharp'
        run: dotnet build starter/csharp/Starter.CSharp.sln -c Release

      - name: Install TypeScript dependencies
        if: steps.detect.outputs.present == 'true' && matrix.language == 'javascript'
        run: npm --prefix starter/typescript ci --no-audit --no-fund

      - name: Perform CodeQL Analysis
        if: steps.detect.outputs.present == 'true'
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
