name: CI - TypeScript

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  typescript:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: starter/typescript
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Cache npm
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('starter/typescript/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Lint and format check
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm run test -- tests/unit

      - name: E2E tests
        run: npm run test -- tests/e2e

      - name: Coverage (>=50%)
        run: npm run test:coverage
