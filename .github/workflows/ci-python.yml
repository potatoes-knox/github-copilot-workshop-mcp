name: CI - Python

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: starter/python
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('starter/python/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: make install

      - name: Lint, format, and typecheck
        run: make lint

      - name: Unit tests
        run: pytest tests/unit

      - name: E2E tests
        run: pytest tests/e2e

      - name: Coverage (>=50%)
        run: make coverage
